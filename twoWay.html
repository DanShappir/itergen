<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Two Way yield</title>
</head>
<body>
<h1>Two Way yield</h1>
<script type="application/javascript;version=1.7">
    function* double(v) {
        while (true) {
            let r = yield v;
            v = r + r;
        }
    }
</script>
</body>
</html>
