<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<h1>Fibonacci</h1>
<script type="application/javascript;version=1.7">
    function* fibonacci(limit = Infinity) {
        let [prev, current] = [0, 1];
        while (current < limit) {
            [prev, current] = [current, prev + current];
            yield current;
        }
    }
</script>
</body>
</html>
