<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Accumulator</title>
</head>
<body>
<h1>Accumulator</h1>
<script type="application/javascript;version=1.7">
    function* accumulator(sum = 0) {
        while (true) {
            sum += yield sum;
        }
    }
</script>
</body>
</html>
